<div id="carousel-container" class="carousel slide" data-ride="carousel" ng-controller="HomepageCtrl">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-container" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-container" data-slide-to="1"></li>
    <li data-target="#carousel-container" data-slide-to="2"></li>
    <li data-target="#carousel-container" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img ng-src="{{imgSrc}}image1.jpg" alt="Alaska">
    </div>
    <div class="item">
      <img ng-src="{{imgSrc}}image2.jpg" alt="Alaska">
    </div>
    <div class="item">
      <img ng-src="{{imgSrc}}image3.jpg" alt="Hawaii">
    </div>
     <div class="item">
      <img ng-src="{{imgSrc}}image4.jpg" alt="Hawaii">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#carousel-container" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-container" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
