<div id="myCarousel" class="carousel slide" data-ride="carousel" data-wrap="true" ng-controller="HomepageCtrl">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" ng-repeat="image in images" data-slide-to="{{$index}}" ng-class="{active: $first}">
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div ng-repeat="image in images"  ng-class="{item : true, active : $first}">
      <img ng-src="{{imgSrc}}{{image.name}}" alt="{{image.alt}}">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <i class="glyphicon glyphicon-chevron-right" aria-hidden="true"></i>
    <span class="sr-only">Next</span>
  </a>
</div>
